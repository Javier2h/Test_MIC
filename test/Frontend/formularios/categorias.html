<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestión de Categorías</title>
	<link rel="stylesheet" href="../css/empleados.css">
</head>
<body>
	<button onclick="window.location.href='menu.html'" style="margin: 20px;">Regresar al Menú</button>
	<div class="categorias-container">
		<h2>Gestión de Categorías</h2>
		<form id="categoriaForm">
			<input type="hidden" name="id_categoria" id="id_categoria">
			<input type="text" name="nombre_categoria" placeholder="Nombre de la categoría" required>
			<button type="submit" name="submitBtn">Agregar</button>
			<button type="button" onclick="document.getElementById('categoriaForm').reset();">Limpiar</button>
		</form>
		<div class="message" id="message"></div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody id="categoriasTableBody">
				<!-- Datos aquí -->
			</tbody>
		</table>
	</div>
	<script src="../js/categorias.js"></script>
</body>
</html>
