<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Terapeutas</title>
    <link rel="stylesheet" href="../css/empleados.css">
</head>
<body>
    <button onclick="window.location.href='menu.html'" style="margin: 20px;">Regresar al Menú</button>
    <h1>Gestión de Terapeutas</h1>
    <form id="form-terapeutas">
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" required>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad">

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo">

        <button type="submit">Agregar</button>
        <button type="reset">Limpiar</button>
    </form>

    <table border="1" style="width: 100%; margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Especialidad</th>
                <th>Teléfono</th>
                <th>Correo Electrónico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-terapeutas">
            <!-- Los datos se cargarán dinámicamente aquí -->
        </tbody>
    </table>

    <script src="../js/terapeutas.js"></script>
</body>
</html>
