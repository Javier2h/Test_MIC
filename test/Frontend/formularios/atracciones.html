<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestión de Atracciones</title>
	<link rel="stylesheet" href="../css/atracciones.css">
</head>
<body>
	<button onclick="window.location.href='menu.html'" style="margin: 20px;">Regresar al Menú</button>
	<div class="atracciones-container">
		<h2>Gestión de Atracciones</h2>
		<form id="atraccionForm">
			<input type="text" name="nombre" placeholder="Nombre de la atracción" required>
			<textarea name="descripcion" placeholder="Descripción"></textarea>
			<select name="estado">
				<option value="Activo">Activo</option>
				<option value="En Mantenimiento">En Mantenimiento</option>
				<option value="Inactivo">Inactivo</option>
			</select>
			<button type="submit" name="submitBtn">Agregar</button>
			<button type="button" onclick="document.getElementById('atraccionForm').reset();">Limpiar</button>
		</form>
		<div class="message" id="message"></div>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody id="atraccionesTableBody">
				<!-- Datos aquí -->
			</tbody>
		</table>
	</div>
	<script src="../js/atracciones.js"></script>
</body>
</html>
