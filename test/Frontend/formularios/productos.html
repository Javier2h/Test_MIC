<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../css/empleados.css">
</head>
<body>
    <button onclick="window.location.href='menu.html'" style="margin: 20px;">Regresar al Menú</button>
    <div class="productos-container">
        <h2>Gestión de Productos</h2>
        <form id="productoForm">
            <input type="hidden" name="id_producto" id="id_producto">
            <input type="text" name="nombre_producto" placeholder="Nombre del producto" required>
            <textarea name="descripcion" placeholder="Descripción" required></textarea>
            <input type="number" name="precio" placeholder="Precio" step="0.01" required>
            <input type="number" name="stock" placeholder="Stock" required>
            <input type="number" name="id_categoria" placeholder="ID Categoría" required>
            <button type="submit" name="submitBtn">Agregar</button>
            <button type="button" onclick="document.getElementById('productoForm').reset();">Limpiar</button>
        </form>
        <div class="message" id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>ID Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productosTableBody">
                <!-- Datos aquí -->
            </tbody>
        </table>
    </div>
    <script src="../js/productos.js"></script>
</body>
</html>
