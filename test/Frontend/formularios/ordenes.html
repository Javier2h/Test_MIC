<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Órdenes</title>
    <link rel="stylesheet" href="../css/empleados.css">
</head>
<body>
    <button onclick="window.location.href='menu.html'" style="margin: 20px;">Regresar al Menú</button>
    <div class="ordenes-container">
        <h2>Gestión de Órdenes</h2>
        <form id="ordenForm">
            <input type="hidden" name="id_orden" id="id_orden">
            <label for="id_cliente">Cliente:</label>
            <select name="id_cliente" id="id_cliente" required>
                <option value="">Seleccione un cliente</option>
            </select>
            <label for="id_producto">Producto:</label>
            <select name="id_producto" id="id_producto" required>
                <option value="">Seleccione un producto</option>
            </select>
            <label for="fecha_orden">Fecha:</label>
            <input type="datetime-local" name="fecha_orden" id="fecha_orden" required>
            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" id="cantidad" min="1" required>
            <label for="total">Total:</label>
            <input type="number" name="total" id="total" placeholder="Total" step="0.01" required>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>
                <option value="Pendiente">Pendiente</option>
                <option value="Completada">Completada</option>
                <option value="Cancelada">Cancelada</option>
            </select>
            <button type="submit" name="submitBtn">Agregar</button>
            <button type="button" onclick="document.getElementById('ordenForm').reset();">Limpiar</button>
        </form>
        <div class="message" id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Cliente</th>
                    <th>ID Producto</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ordenesTableBody">
                <!-- Datos aquí -->
            </tbody>
        </table>
    </div>
    <script src="../js/ordenes.js"></script>
</body>
</html>
