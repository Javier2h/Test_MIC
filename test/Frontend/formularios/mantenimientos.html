<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mantenimientos</title>
    <link rel="stylesheet" href="../css/mantenimientos.css">
</head>
<body>
    <button onclick="window.location.href='menu.html'" style="margin: 20px;">Regresar al Menú</button>
    <div class="mantenimientos-container">
        <h2>Gestión de Mantenimientos</h2>
        <form id="mantenimientoForm">
            <select name="id_atracciones" required>
                <option value="">Seleccione una atracción</option>
                <!-- Opciones dinámicas desde JS -->
            </select>
            <input type="date" name="fecha" required>
            <textarea name="descripcion_mant" placeholder="Descripción del mantenimiento"></textarea>
            <button type="submit" name="submitBtn">Agregar</button>
            <button type="button" onclick="document.getElementById('mantenimientoForm').reset();">Limpiar</button>
        </form>
        <div class="message" id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Atracción</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="mantenimientosTableBody">
                <!-- Datos aquí -->
            </tbody>
        </table>
    </div>
    <script src="../js/mantenimientos.js"></script>
</body>
</html>
